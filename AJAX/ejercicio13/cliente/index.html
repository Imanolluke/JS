<html xmlns="http://www.w3.org/1999/xhtml">
		<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1;charset=utf-8">
		<title>Ejercicio 3 - Comprobar disponibilidad del login</title>
		<script type="text/javascript">
			window.onload = iniciar;

			function iniciar(){
				var enlace = document.getElementById("comprobar");
				enlace.addEventListener("click", comprobarNombre);
			}
			function comprobarNombre(){
				var nombre = document.getElementById("login").value;
				var xhttp = new XMLHttpRequest();
		        xhttp.onload = function() {
		          document.getElementById("disponibilidad").innerHTML = this.responseText;
		        }
		        xhttp.open("GET", "../servidor/compruebaDisponibilidad.php?login="+nombre, true);
		        xhttp.send();
				}
		</script>
	</head>
	<body>
		<h1>Comprobar disponibilidad del login</h1>
		<form>
			<label for="login">Nombre de usuario:</label>
			<input type="text" name="login" id="login">
			<a id="comprobar" href="#">Comprobar disponibilidad...</a>
		</form>
		<div id="disponibilidad"></div>
	</body>
</html>
