<!DOCTYPE html>
<html>
<body>

<div id="demo">
<h2>The XMLHttpRequest Object</h2>
<button type="button" onclick="loadDoc()">Change Content</button>
</div>

<script>
function loadDoc() {
// 1ยบ crear objeto
  var xhttp = new XMLHttpRequest();
// 3ยบ definir metodo/peticion
  xhttp.open("GET", "ejercicio11.html", true);
// 2ยบ evento / funcion
  xhttp.onreadystatechange = mostrar_datos;
  
  function mostrar_datos() {
    document.getElementById("estados").innerHTML = "aaaa";
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML =
      this.responseText;
     
    }
  }
// 4ยบ lanzar peticion a servidor
  xhttp.send();
}
</script>

</body>
</html>
